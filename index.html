
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MHJoyGamersHub - Digital Game Store</title>
    
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3408/3408506.png" />

    <!-- We keep Tailwind CDN for easiest deployment without complex PostCSS config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#06b6d4', // Cyan 500
              'primary-hover': '#0891b2', // Cyan 600
              secondary: '#6366f1', // Indigo 500
              dark: {
                950: '#020617', // Deepest background
                900: '#0f172a', // Main background
                800: '#1e293b', // Surface
                700: '#334155', // Borders
                600: '#475569', // Muted text
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
              bengali: ['Hind Siliguri', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(6, 182, 212, 0.35)',
              'glow-sm': '0 0 10px rgba(6, 182, 212, 0.2)',
              'neon': '0 0 5px #06b6d4, 0 0 10px #06b6d4',
            },
            backgroundImage: {
              'cyber-grid': "url('https://grainy-gradients.vercel.app/noise.svg')"
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Rajdhani:wght@500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
      @layer components {
        .glass {
          @apply bg-dark-950/80 backdrop-blur-md;
        }
        .text-glow {
          text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            @apply bg-dark-950;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            @apply bg-dark-700 rounded-full;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            @apply bg-primary;
        }

        /* PROSE CUSTOM FOR STATIC PAGES */
        .prose-custom {
            @apply text-gray-400 leading-relaxed;
        }
        .prose-custom h1 {
            @apply text-3xl font-black text-white uppercase italic mb-6;
        }
        .prose-custom h2 {
            @apply text-xl font-bold text-white mt-10 mb-4 flex items-center gap-2 border-b border-white/5 pb-2 uppercase tracking-wide;
        }
        .prose-custom h3 {
            @apply text-lg font-bold text-gray-200 mt-6 mb-2;
        }
        .prose-custom p {
            @apply mb-4 text-sm md:text-base;
        }
        .prose-custom ul {
            @apply list-disc list-inside space-y-2 mb-6 ml-2;
        }
        .prose-custom ol {
            @apply list-decimal list-inside space-y-2 mb-6 ml-2;
        }
        .prose-custom li {
            @apply text-gray-400 text-sm md:text-base;
        }
        .prose-custom li strong {
            @apply text-white;
        }
        .prose-custom a {
            @apply text-primary hover:underline font-bold;
        }
        .important-box {
            @apply bg-blue-500/5 border-l-4 border-blue-500 p-6 rounded-r-lg my-8 text-sm text-gray-300 shadow-lg;
        }
        .warning-box {
            @apply bg-red-500/5 border-l-4 border-red-500 p-6 rounded-r-lg my-8 text-sm text-gray-300 shadow-lg;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react-helmet-async": "https://esm.sh/react-helmet-async@^2.0.5",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
  <body class="bg-dark-950 text-white antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
