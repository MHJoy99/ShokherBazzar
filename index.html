<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam Bazaar - Game Keys & Software</title>
    <!-- We keep Tailwind CDN for easiest deployment without complex PostCSS config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#06b6d4', // Cyan 500
              'primary-hover': '#0891b2', // Cyan 600
              secondary: '#6366f1', // Indigo 500
              dark: {
                950: '#020617', // Deepest background
                900: '#0f172a', // Main background
                800: '#1e293b', // Surface
                700: '#334155', // Borders
                600: '#475569', // Muted text
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(6, 182, 212, 0.35)',
              'glow-sm': '0 0 10px rgba(6, 182, 212, 0.2)',
              'neon': '0 0 5px #06b6d4, 0 0 10px #06b6d4',
            },
            backgroundImage: {
              'cyber-grid': "url('https://grainy-gradients.vercel.app/noise.svg'), linear-gradient(to bottom, transparent, #020617 90%), repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(6, 182, 212, 0.05) 50px), repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(6, 182, 212, 0.05) 50px)",
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* dark-950 */
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* The Cyber Grid Background */
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
          linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Rajdhani', sans-serif;
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }

      /* Text Gradient */
      .text-gradient {
        background: linear-gradient(to right, #06b6d4, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Smooth transitions for all interactive elements */
      a, button {
        transition-property: all;
        transition-duration: 200ms;
      }
      
      /* Animation Utilities */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
<script type="importmap">
{

  }
}
</script>
